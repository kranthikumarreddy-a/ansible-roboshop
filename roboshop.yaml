- name: This playbook creates EC2 instances and updates Route53 records
  hosts: localhost
  connection: local
  become: true

  vars:
    ami_id: "ami-0220d79f3f480ecf5"
    sg_id: "sg-019f25a2463a096b9"
    domain_name: "daws88s.online"
    env: dev
    instances:
      - mongodb
      - catalogue

  tasks:
    - name: Create EC2 instances
      amazon.aws.ec2_instance:
        instance_type: t3.micro
        image_id: "{{ ami_id }}"
        region: us-east-1
        wait: true
        security_group: "{{ sg_id }}"
        name: "{{ item }}-{{ env }}"
        tags:
          Project: roboshop
          Environment: "{{ env }}"
          Component: "{{ item }}"
          Name: "{{ item }}-{{ env }}"
      loop: "{{ instances }}"
      register: ec2_info

    - name: Print EC2 output
      ansible.builtin.debug:
        msg: "{{ ec2_info }}"

    - name: Create an A record
      amazon.aws.route53:
        state: present
        zone: "{{ domain_name }}"
        record: "{{ item.item }}.{{ env }}.{{ domain_name }}"
        type: A
        ttl: 30
        value: "{{ item.instances[0].private_ip_address }}"
        wait: true
      loop: "{{ ec2_output.results }}"
